<!DOCTYPE html>
<html>
<head>
	<title>Ping vs. Pong</title>
<!-- meta tags go here -->
	<meta name="title" content="Ping vs. Pong" />
	<meta name="description" content="Pong but with curve balls!">
	<meta name="author" content="Kenneth Lin">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- links go here -->
	<link rel="image_src" href="images/80s-bg-2.jpg">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play:700|Press+Start+2P">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
<!-- mute button AND menu modal button -->
	<header class="menubar">
		<div id="muteButton">Mute</div>
		<div id="menuButton" class="modalbutton">Menu</div>
	</header>

<!-- modal message/instructions -->
		<div class="modal">
			<div class="modalcontent">
				<div id="newGameButton" class="newgame hoverbutton"><h2>New Game</h2></div>

				<div class="controls">
					<p>Player 1</p>
					<img class="keyImage" src="images/up.png" alt="up">
					<img class="keyImage" src="images/down.png" alt="down">
				</div>
				<div class="controls">
					<p>Player 2</p>
					<img class="keyImage" src="images/w.png" alt="w">
					<img class="keyImage" src="images/s.png" alt="s">
				</div>


				<p>Created by: Kenneth Lin</p>
				<p>Check it out on <a href="https://github.com/Kenworthe/Ping-vs-Pong">GitHub</a>!</p>
			</div>
		</div>

	<h1>Ping<span> VS. </span>Pong</h1>

	<section>
		<!-- back layer: score (static) -->
		<div id="scoreCanvas" class="fakecanvas">
			<div id="playerTwoScore" class="score playertwo">0</div>
			<div id="playerOneScore" class="score playerone">0</div>
		</div>

		<!-- middle layer: game canvas (absolute)-->
		<canvas id="gameCanvas" width="720" height="400" tabindex="0"></canvas>

		<!-- front layer: menu (absolute) -->
		<div id="menuCanvas" class="fakecanvas">
			<div id="twoPlayerButton" class="choosemode hoverbutton twoplayer">2P</div>
			<div id="onePlayerButton" class="choosemode hoverbutton oneplayer">1P</div>
		</div>
	</section>

<!-- scripts go here -->
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>

	<audio id="menuHoverSound" src="sounds/sfx_menu_move4.wav" volume=".8" preload="auto"></audio>
	<audio id="menuClickSound" src="sounds/sfx_menu_select2.wav" volume="1" preload="auto"></audio>
	<audio id="scoreSound" src="sounds/sfx_sound_neutral11.wav" volume=".9" preload="auto"></audio>
	<audio id="wallSound" src="sounds/sfx_sounds_Blip11.wav" volume=".9" preload="auto"></audio>
	<audio id="playerOneSound" src="sounds/sfx_sounds_Blip9.wav" volume=".9" preload="auto"></audio>
	<audio id="playerTwoSound" src="sounds/sfx_sounds_Blip7.wav" volume=".9" preload="auto"></audio>
	<audio id="backgroundMusic" src="sounds/RailJet.mp3" volume=".8" autoplay="autoplay" loop="true"></audio>

</body>
</html>
