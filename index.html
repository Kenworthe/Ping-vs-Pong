<!DOCTYPE html>
<html>
<head>
	<title>Ping vs. Pong</title>
<!-- meta tags go here -->

<!-- links go here -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Play:700|Press+Start+2P" rel="stylesheet">
</head>

<body>
<!-- mute button AND menu modal button -->
	<header class="menubar">
		<div id="muteButton")">Mute</div>
		<div id="menuButton" class="modalbutton">Menu</div>
	</header>

<!-- modal message/instructions -->
		<div class="modal">
			<div class="modalcontent">
				<div id="newGameButton" class="newgame hoverbutton"><h2>New Game</h2></div>

				<div class="controls">
					<p>Player 1</p>
					<img class="keyImage" src="images/up.png" alt="up">
					<img class="keyImage" src="images/down.png" alt="down">
				</div>
				<div class="controls">
					<p>Player 2</p>
					<img class="keyImage" src="images/w.png" alt="w">
					<img class="keyImage" src="images/s.png" alt="s">
				</div>


				<p>Created by: Kenneth Lin</p>
				<p>Check it out on <a href="https://github.com/Kenworthe/Ping-vs-Pong">GitHub</a>!</p>
			</div>
		</div>

	<h1>Ping<span> VS. </span>Pong</h1>

	<section>
		<!-- back layer: score (static) -->
		<div id="scoreCanvas" class="fakecanvas">
			<div id="playerTwoScore" class="score playertwo">0</div>
			<div id="playerOneScore" class="score playerone">0</div>
		</div>

		<!-- middle layer: game canvas (absolute)-->
		<canvas id="gameCanvas" width="720" height="400" tabindex="0"></canvas>

		<!-- front layer: menu (absolute) -->
		<div id="menuCanvas" class="fakecanvas">
			<div id="twoPlayerButton" class="choosemode hoverbutton twoplayer" 
			>2P</div>

			<div id="onePlayerButton" class="choosemode hoverbutton oneplayer" 
			>1P</div>
		</div>
	</section>

<!-- scripts go here -->
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="menu.js"></script>

	<audio id="menuHoverSound" src="sounds/sfx_menu_move4.wav" preload="auto"></audio>
	<audio id="menuClickSound" src="sounds/sfx_menu_select2.wav" preload="auto"></audio>
	<audio id="scoreSound" src="sounds/sfx_sound_neutral11.wav" preload="auto"></audio>
	<audio id="wallSound" src="sounds/sfx_sounds_Blip11.wav" preload="auto"></audio>
	<audio id="playerOneSound" src="sounds/sfx_sounds_Blip9.wav" preload="auto"></audio>
	<audio id="playerTwoSound" src="sounds/sfx_sounds_Blip7.wav" preload="auto"></audio>
	<audio id="backgroundMusic" src="backgroundmusic.mp3" volume="0.5" autoplay="autoplay"></audio>

</body>
</html>
